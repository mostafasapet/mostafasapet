<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العد التنازلي لتخرج دفعة هندسة التعدين</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #4E342E, #8D6E63);
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: -webkit-linear-gradient(#ffeb3b, #f44336);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorChange 3s infinite;
        }

        #countdown {
            font-size: 2em;
            margin-top: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        footer {
            margin-top: 20px;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 10px;
            animation: slideUp 1s ease-out;
        }

        /* Animation Styles */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes colorChange {
            0%, 100% {
                color: #f44336;
            }
            50% {
                color: #ffeb3b;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Balloon Drawing with CSS */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 60px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #ff3d00, #ff9e00);
            border-radius: 30px 30px 0 0;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 20px;
            background: #9E9E9E;
            border-radius: 2px;
        }

        .balloon:nth-child(1) {
            left: 10%;
            animation-duration: 7s;
        }

        .balloon:nth-child(2) {
            left: 25%;
            animation-duration: 8s;
            background: radial-gradient(circle at 30% 30%, #00b0ff, #00e5ff);
        }

        .balloon:nth-child(3) {
            left: 40%;
            animation-duration: 6.5s;
            background: radial-gradient(circle at 30% 30%, #76ff03, #c6ff00);
        }

        .balloon:nth-child(4) {
            left: 55%;
            animation-duration: 7.5s;
            background: radial-gradient(circle at 30% 30%, #ff3d00, #ff9e00);
        }

        .balloon:nth-child(5) {
            left: 70%;
            animation-duration: 8.5s;
            background: radial-gradient(circle at 30% 30%, #ff4081, #ff80ab);
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>باقي من الزمن لتخرج دفعة هندسة التعدين</h1>
    <div id="countdown"></div>
    <footer>اعداد ENG Mostafa Thabet</footer>

    <!-- Balloons -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <script>
        const targetDate = new Date('2025-06-20T00:00:00').getTime();
        const countdown = document.getElementById('countdown');

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdown.innerHTML = `${days} يوم, ${hours} ساعة, ${minutes} دقيقة, ${seconds} ثانية`;

            if (distance < 0) {
                clearInterval(x);
                countdown.innerHTML = "تخرجت الدفعة!";
            }
        };

        const x = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
