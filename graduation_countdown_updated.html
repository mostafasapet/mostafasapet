
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العد التنازلي لتخرج دفعة هندسة التعدين</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #4CAF50, #81C784);
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: -webkit-linear-gradient(#ffeb3b, #f44336);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorChange 3s infinite;
        }

        #countdown {
            font-size: 2em;
            margin-top: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        footer {
            margin-top: 20px;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 10px;
            animation: slideUp 1s ease-out;
        }

        /* Animation Styles */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes colorChange {
            0%, 100% {
                color: #f44336;
            }
            50% {
                color: #ffeb3b;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 70px;
            animation: float 6s ease-in-out infinite;
        }

        .balloon:nth-child(1) {
            left: 10%;
            animation-duration: 7s;
        }

        .balloon:nth-child(2) {
            left: 25%;
            animation-duration: 8s;
        }

        .balloon:nth-child(3) {
            left: 40%;
            animation-duration: 6.5s;
        }

        .balloon:nth-child(4) {
            left: 55%;
            animation-duration: 7.5s;
        }

        .balloon:nth-child(5) {
            left: 70%;
            animation-duration: 8.5s;
        }

        .balloon:nth-child(6) {
            left: 85%;
            animation-duration: 9s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .grad-cap {
            width: 100px;
            position: absolute;
            top: 20px;
            right: 20px;
            animation: spin 4s infinite linear;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Mining Engineer Animation */
        .engineer {
            position: absolute;
            bottom: 0;
            left: 10px;
            width: 150px;
            animation: mine 4s infinite ease-in-out;
        }

        @keyframes mine {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            #countdown {
                font-size: 1.5em;
            }
            footer {
                font-size: 1em;
            }
            .grad-cap {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <h1>باقي من الزمن لتخرج دفعة هندسة التعدين شعبة المناجم والفلزات بجامعة الأزهر</h1>
    <div id="countdown"></div>
    <footer>
        إعداد: ENG Mostafa Thabet
    </footer>

    <!-- Adding Balloons -->
    <img src="https://www.pngall.com/wp-content/uploads/5/Balloon-PNG.png" class="balloon" alt="Balloon">
    <img src="https://www.pngall.com/wp-content/uploads/5/Balloon-PNG.png" class="balloon" alt="Balloon">
    <img src="https://www.pngall.com/wp-content/uploads/5/Balloon-PNG.png" class="balloon" alt="Balloon">
    <img src="https://www.pngall.com/wp-content/uploads/5/Balloon-PNG.png" class="balloon" alt="Balloon">
    <img src="https://www.pngall.com/wp-content/uploads/5/Balloon-PNG.png" class="balloon" alt="Balloon">
    <img src="https://www.pngall.com/wp-content/uploads/5/Balloon-PNG.png" class="balloon" alt="Balloon">

    <!-- Adding Graduation Cap -->
    <img src="https://www.pngall.com/wp-content/uploads/5/Graduation-Hat-PNG-Clipart.png" class="grad-cap" alt="Graduation Cap">

    <!-- Adding Mining Engineer Animation -->
    <img src="https://www.pngall.com/wp-content/uploads/4/Mining-Worker-PNG-Image.png" class="engineer" alt="Mining Engineer">

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jun 20, 2025 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();
            
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + " يوم " + hours + " ساعة "
            + minutes + " دقيقة " + seconds + " ثانية ";
            
            // If the count down is finished, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "تم التخرج!";
            }
        }, 1000);
    </script>
</body>
</html>
